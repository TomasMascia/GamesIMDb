<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles | GamesIMDb</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        .game-hero {
            height: 100vh; width: 100%;
            background-size: cover; background-position: center;
            position: relative; display: flex;
            flex-direction: column; align-items: center;
            justify-content: center; text-align: center;
        }
        .game-hero::before {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), #1a1a1a);
            z-index: 1;
        }
        .hero-content { position: relative; z-index: 2; max-width: 800px; }
        .game-logo-large { font-size: 5rem; font-weight: 800; text-transform: uppercase; margin-bottom: 20px; }
        .tag { background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; margin: 5px; display: inline-block; }
        .game-info-bottom { background: #1a1a1a; padding: 50px 8%; position: relative; z-index: 2; }
    </style>
</head>
<body>
    <header class="navbar" style="background: transparent; position: absolute; width: 100%;">
        <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">GAMES<span>IMDb</span></div>
    </header>
    <main id="game-page-content">
        <p class="loader">Cargando experiencia...</p>
    </main>
    <script type="module" src="game-detail.js"></script>
</body>
</html>
